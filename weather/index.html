<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="weather">
     <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20 celcius</p>
            </div>
            <div class="time_location">
                <p>Mangalore</p>
                <span>17:24-Wednesday 28-06-2023</span>
            </div>
            <div class="condition">
                <p>Rainy</p>
            </div>

        </div>
        <nav>
            <form >
                <input type="text" placeholder="Searh for a location" class="search_area"/>
                <button type="submit" class="search_button">Search Button</button>
            </form>
        </nav>
     </div>
</body>
<script src="js/main.js"></script>
</html>
